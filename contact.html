<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="imgs/zen.ico" type="image/x-icon">
  <link rel="stylesheet" href="master.css" type="text/css">
  <title>Lucy Sabin | Contact</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="./index.html"><img src="./imgs/Lucy-Sabin.png" alt="" id="lucy-sabin"></a></li>
      <li class="nav-option"><a href="./index.html">ABOUT</a></li>
      <li class="nav-option"><a href="./portfolio.html">PORTFOLIO</a></li>
      <li class="nav-option current">CONTACT</li>
    </ul>
  </nav>


  <main role="main" class="main">

    <section class="contact" id="contact">
      <h1>Contact</h1>
      <p class="contact__para">
        I'd love to hear about your project. Please fill in the contact form below. Alternatively, send me an ol' fashioned email: lucy.rose.sabin(a)gmail.com</p>
      <form
        role="form"
        class="form"
        action="https://formspree.io/lucy.rose.sabin@gmail.com"
        method="post"
      >
        <label class="form__label--name" for="formName">Name</label>
        <input
          class="form__input--name"
          id="formName" name="name"
          placeholder="Your name"
          required
          autocomplete="name"
        />

        <label class="form__label--email" for="formEmail">Email</label>
        <input
          class="form__input--email"
          type="text"
          id="formEmail"
          name="_replyto"
          placeholder="Your email address"
          required
          autocomplete="email"
        />

        <label class="form__label--message" for="formMessage">Message</label>
        <textarea
          class="form__input--message"
          id="formMessage"
          name="message"
          placeholder="Your message"
          required></textarea>

        <button class="form__btn" type="submit">Submit</button>

        <!--customise formspree-->
        <input type="hidden" name="_next" value="/portfolio.html"/>
        <input type="hidden" name="_subject" value="Yoga website enquiry" />
        <input type="hidden" name="_format" value="plain" />

      </form>
    </section>

  </main>


  <footer>
    <ul>
      <li id="copyright">&copy Copyright 2017 L.S.</li>
    </ul>
  </footer>
</body>

</html>
